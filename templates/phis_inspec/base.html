    <script type="text/javascript">
        function required() {

            input_url = document.form1.url.value;
            document.getElementById("demo").innerHTML = input_url;
            var pattern = /(ftp|http|https):\/\/(\w+:{0,1}\w*@)?(\S+)(:[0-9]+)?(\/|\/([\w#!:.?+=&%@!\-\/]))?/;
            if( input_url  == "" ||
                input_url == " " ||
                !pattern.test(input_url)){
                document.getElementById("erreur").innerHTML = 'please to fill the form with a valid active URL.'
                //alert('Please provide a valid URL.');
                document.form1.url.focus();
                return false;
            }
            return( true );
        }
    </script>
